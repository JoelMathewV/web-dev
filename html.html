<!DOCTYPE html>
<head>
    <title>hello world</title>
    <script type="text/javascript">
    function displayInput(){
        var test = document.getElementById("name").value;
        if (test.length == 0){
            document.getElementById("para").innerHTML="nothing";
        }
        else{
            document.getElementById("para").innerHTML=test;
        }
    }
    function field(){
        var field = document.getElementById("a").value;
        if(field.length==0){
            document.getElementById("msg").innerHTML="too short";
        }
        else{
            document.getElementById("msg").innerHTML="ok";
        }
    }
    </script>
</head>
<body>
    <h1 style="color:crimson">Test button</h1>
    <input id="name" type="text"/>
    <button onclick="displayInput();"> colour it </button>
    <p id="para" style="color:blue;"></p>
    <p> Enter a string</p>
    <input id="a" type="text" onblur="field();"/>
    <span id="msg"></span>
</body>
</html>
